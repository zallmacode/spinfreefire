<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Fire Spin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .spin-container {
            width: 300px;
            height: 300px;
            background-color: #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .spin-btn {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .spin-result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="spin-container">
    <button class="spin-btn" onclick="spin()">Spin</button>
    <div class="spin-result" id="spinResult"></div>
</div>

<script>
    function spin() {
        // Add your spin logic here
        // Update the result in the #spinResult element
        document.getElementById("spinResult").innerText = "Congratulations! You won something!";
    }
</script>

</body>
</html>
